<VirtualHost *:80>
        DocumentRoot /var/www/html
        ServerName humhub.local
        ServerAlias php
        ErrorLog /var/log/apache2/humhub.local.log
        <Directory /var/www/html/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
</VirtualHost>
